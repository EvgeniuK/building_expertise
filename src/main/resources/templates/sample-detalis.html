<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить отчет</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="sections/hat :: hat"></div>

<div class="container mt-5">
    <div th:each="el : ${buildingsData}" class="alert alert-info mt-2">
        <h1 th:text="${el.address}"/>
        <p th:text="${el.construct}"/>
        <p th:text="${el.floors}"/>
        <a th:href="'/sample/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br></br>
        <form th:action="'/sample/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>

    </div>
</div>

<div th:insert="sections/footer :: footer"></div>
</body>
</html>
