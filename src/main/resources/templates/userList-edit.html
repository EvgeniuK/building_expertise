<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать  пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="sections/hat :: hat"></div>

<div class="container mt-5 mb-5">
    <h1>Редактирование пользователя</h1>
    <div th:each="el : ${user}">
        <form method="post">
            <input type="text" th:value="${el.id}" name="userID"><br>
            <input type="text" th:value="${el.username}" name="username"><br>
            <div th:each="el2 : ${roles}">
            <div>
                <label><input type="checkbox" th:value="${el2.roles}" name="roles"></label>
            </div>
            </div>

            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<div th:insert="sections/footer :: footer"></div>
</body>
</html>
