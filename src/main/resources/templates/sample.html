<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Примеры отчетов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="sections/hat :: hat"></div>

<div class="container mt-5">
    <h1>Результаты обследований</h1>
    <div th:each="el : ${buildingsDats}" class="alert alert-info mt-2">
        <h3 th:text="${el.address}"/>
        <p th:text="${el.date}"/>
        <a th:href="'/sample/' + ${el.id}" class="btn btn-warning" >Детальнее</a>
    </div>
</div>

<div th:insert="sections/footer :: footer"></div>
</body>
</html>
