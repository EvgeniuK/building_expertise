<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить отчет</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="sections/hat :: hat"> </div>

<div class="container mt-5 mb-5">
    <h1>Добавление здания</h1>
    <form action="/sample/add" method="post" enctype="multipart/form-data">
      <input type="text" name="address" placeholder="Введите адрес объекта" class="form-control"><br>
        <input type="text" name="date" placeholder="Введите дату проведения обследования" class="form-control"><br>
        <input type="text" name="year" placeholder="Введите год строительства объекта" class="form-control"><br>
        <input type="text" name="floors" placeholder="Введите количество этажей" class="form-control"><br>
        <textarea type="text" name="construct" placeholder="Введите общее описание здания" class="form-control"rows="5"></textarea><br>
        <input type="file" name="file1" multiple accept="image/*,image/jpeg" placeholder="Загрузите первое фото дефекта" class="form-control"><br>
        <input type="file" name="file2" multiple accept="image/*,image/jpeg" placeholder="Загрузите второе фото дефекта" class="form-control"><br>
        <input type="file" name="file3" multiple accept="image/*,image/jpeg" placeholder="Загрузите третье фото дефекта" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить здание</button>
    </form>
</div>

<div th:insert="sections/footer :: footer"> </div>
</body>
</html>
