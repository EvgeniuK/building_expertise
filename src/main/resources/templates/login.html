<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Spring Security Example</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style>
     body
{
    background: url('https://pro-dachnikov.com/uploads/posts/2021-11/1638266692_3-pro-dachnikov-com-p-starie-zdaniya-foto-4.jpg') fixed;
    background-size: cover;
    padding: 10;
    margin: 10;
}

</style>


<div class="container">
    <h2 class="form-signin-heading">Здравствуйте. Автоматизированное обследование зданий. </h2>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>
    <form lass="form-signin" th:action="@{/login}" method="post">
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    </form>
    <div class="posted-by"> <a href="/registration"> Добавляем нового пользователя </a></div>
</div>
</body>
</html>
